name: Phoenix Estimating Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/phoenixestimating.com/phoenix
          git pull origin main
          npm install
          npm run build
          rm -rf /home/phoenixestimating.com/public_html/*
          cp -r dist/* /home/phoenixestimating.com/public_html/
          chown -R phoenixestimating.com:phoenixestimating.com /home/phoenixestimating.com/public_html/
          chmod -R 755 /home/phoenixestimating.com/public_html/
          systemctl restart lsws
          echo "âœ… CI/CD Deployment complete!"